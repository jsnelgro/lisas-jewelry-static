name: Build and Deploy
on:
  push:
    branches:
      - master
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        env:
          ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }} # This token has to be generated as shown in https://help.github.com/en/github/authenticating-to-github/creating-a-personal-access-token-for-the-command-line
        run: |
          set -ex
          git remote set-url origin https://jsnelgro:${ACCESS_TOKEN}@github.com/jsnelgro/lisas-jewelry-static.git
          git push origin `git subtree split --prefix public master`:gh-pages --force
